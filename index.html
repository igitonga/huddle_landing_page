<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styling -->
  <link rel="stylesheet" href="style.css">
  <!-- ion icons cdn -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <!-- logo element -->
    <img class="logo" src="/images/logo.svg" alt="logo">

    <div class="content">
      <!-- image on the left -->
      <img src="/images/illustration-mockups.svg" alt="landing image">

      <!-- content on the right -->
      <div class="text-cont">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p> 
        
        <!-- button -->
        <span class="button">Register</span>
      </div>
    </div>

    <!-- socials -->
    <div class="socials-cont">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://igitonga.github.io/My%20Portfolio/">Ian Gitonga</a>.
    </p>
  </footer>
</body>
</html>
